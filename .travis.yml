dist: trusty
sudo: false
language: python

branches:
  only:
    - master
    - /^\d+\.\d+\.X$/

cache: pip

env:
  global:
    - CI_DEPS=codecov>=2.0.5
    - CI_COMMANDS=codecov

matrix:
  include:
    # Main tests on supported Python versions.
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
      sudo: true # required workaround for https://github.com/travis-ci/travis-ci/issues/9815
    - python: 2.7
      env: TOXENV=py27 EXTRA_DEPS=wsaccel
    - python: 3.5
      env: TOXENV=py35 EXTRA_DEPS=wsaccel
    - python: 3.6
      env: TOXENV=py36 EXTRA_DEPS=wsaccel
    - python: 3.7
      env: TOXENV=py37 EXTRA_DEPS=wsaccel
      dist: xenial
      sudo: true # required workaround for https://github.com/travis-ci/travis-ci/issues/9815
    - python: 2.7
      env: TOXENV=autobahn EXTRA_DEPS=wsaccel SIDE=client
    - python: 3.5
      env: TOXENV=autobahn EXTRA_DEPS=wsaccel SIDE=client
    - python: 3.6
      env: TOXENV=autobahn EXTRA_DEPS=wsaccel SIDE=client
    - python: 3.7
      env: TOXENV=autobahn EXTRA_DEPS=wsaccel SIDE=client
      dist: xenial
      sudo: true # required workaround for https://github.com/travis-ci/travis-ci/issues/9815
    - python: 2.7
      env: TOXENV=autobahn EXTRA_DEPS=wsaccel SIDE=server
    - python: 3.5
      env: TOXENV=autobahn EXTRA_DEPS=wsaccel SIDE=server
    - python: 3.6
      env: TOXENV=autobahn EXTRA_DEPS=wsaccel SIDE=server
    - python: 3.7
      env: TOXENV=autobahn EXTRA_DEPS=wsaccel SIDE=server
      dist: xenial
      sudo: true # required workaround for https://github.com/travis-ci/travis-ci/issues/9815
    - python: "pypy-5.7.1"
      env: TOXENV=pypy
    - python: "pypy3.5-5.7.1-beta"
      env: TOXENV=pypy

    # Linting, docs, and other non-test stuff.
    - python: 3.6
      env: TOXENV=lint
    - python: 3.6
      env: TOXENV=docs
    - python: "3.6"
      env: TOXENV=packaging

install:
  - "pip install -U pip setuptools"
  - "pip install -U tox"

script:
  - tox -- --verbose
