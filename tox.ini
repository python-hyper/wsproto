[tox]
envlist = py37, py38, py39, py310, pypy3, lint, docs, packaging

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, lint, docs, packaging
    pypy3: pypy3

[testenv]
passenv =
    GITHUB_*
deps =
    pytest>=6.1.2,<7
    pytest-cov>=2.10.1,<3
    pytest-xdist>=2.2.1,<3
commands =
    pytest --cov-report=xml --cov-report=term --cov=wsproto {posargs}

[testenv:pypy3]
# temporarily disable coverage testing on PyPy due to performance problems
commands = pytest {posargs}

[testenv:lint]
deps =
    flake8>=3.9.1,<4
    black>=22.1.0,<23
    isort==5.10.1
    mypy==0.931
    {[testenv]deps}
commands =
    flake8 src/ test/
    black --check --diff src/ test/ example/ compliance/ bench/
    isort --check --diff src/ test/ example/ compliance/ bench/
    mypy src/ test/ example/ bench/

[testenv:docs]
deps =
    sphinx>=4.0.2,<5
whitelist_externals = make
changedir = {toxinidir}/docs
commands =
    make clean
    make html

[testenv:packaging]
basepython = python3.10
deps =
    check-manifest==0.46
    readme-renderer==29.0
    twine>=3.4.1,<4
whitelist_externals = rm
commands =
    rm -rf dist/
    check-manifest
    python setup.py sdist bdist_wheel
    twine check dist/*

[testenv:publish]
basepython = {[testenv:packaging]basepython}
deps =
    {[testenv:packaging]deps}
whitelist_externals = {[testenv:packaging]whitelist_externals}
commands =
    {[testenv:packaging]commands}
    twine upload dist/*

[testenv:autobahn]
changedir = {toxinidir}/compliance
commands =
    python run-autobahn-tests.py {env:SIDE:}
