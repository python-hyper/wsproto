[tox]
envlist = py36, py37, pypy, format, mypy, lint, packaging, docs

[testenv]
deps =
    pytest==5.0.1
    pytest-cov==2.7.1
    {env:CI_DEPS:}
    {env:EXTRA_DEPS:}
passenv = CODECOV_TOKEN CI CI_* TRAVIS TRAVIS_*
commands =
    pytest --cov=wsproto {posargs}
    {env:CI_COMMANDS:python -c ""}

[testenv:pypy]
# temporarily disable coverage testing on PyPy due to performance problems
commands = pytest {posargs}

[testenv:autobahn]
deps =
    {env:EXTRA_DEPS:}
changedir = {toxinidir}/compliance
commands =
    python run-autobahn-tests.py {env:SIDE:}

[testenv:format]
basepython = python3.7
deps =
    black
    isort
commands =
    black --check --diff wsproto/ test/ example/ compliance/
    isort --dont-skip __init__.py --diff --check --settings-path setup.cfg --recursive wsproto test example compliance

[testenv:mypy]
basepython = python3.7
deps = mypy
commands =
    mypy wsproto/ test/ example/

[testenv:lint]
basepython = python3.6
# pylint==2.1.1 required due to prospector bug, see https://github.com/PyCQA/prospector/pull/309
deps =
    prospector==1.1.7
commands = prospector

[testenv:docs]
basepython = python3.6
deps = sphinx==2.1.2
whitelist_externals = make
changedir = {toxinidir}/docs
commands =
    make clean
    make html

[testenv:packaging]
basepython=python3.6
deps =
   check-manifest==0.39
   readme-renderer==24.0
   twine==1.13.0
commands =
   check-manifest
   python setup.py check --metadata --strict
   python setup.py sdist
   twine check dist/*
