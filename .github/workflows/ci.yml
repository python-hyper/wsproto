name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tox:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version:
        - 3.7
        - 3.8
        - 3.9
        - "3.10"
        - "3.11"
        - pypy-3.9

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        python -m pip install --upgrade pip setuptools
        pip install --upgrade tox tox-gh-actions
    - name: Initialize tox envs
      run: |
        tox --parallel auto --notest
    - name: Test with tox
      run: |
        tox --parallel 0
    - uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml

  autobahn:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        side: [client, server]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v4
      with:
        # autobahn testsuite still needs python 2 :-(
        # setup-python allows you to pass multiple versions here and it will install all
        # of them; and whichever one is last will be 'python'
        python-version: |
          2.7
          3.11
    - name: Install tox
      run: |
        python -m pip install --upgrade pip setuptools
        pip install --upgrade tox
    - name: Initialize tox envs
      run: |
        tox --parallel auto --notest -e autobahn
    - name: Run autobahn
      run: |
        tox --parallel 0 -e autobahn
      env:
        SIDE: ${{ matrix.side }}
